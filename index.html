<!DOCTYPE html>
<html 
  lang="fr-FR" 
  class="scroll-smooth"
>
  <head>
    <meta charset="UTF-8">
    <link 
      rel="icon" 
      type="image/webp" 
      href="/logos/logo_ico.webp"
    >
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    >
    <meta 
      name="description" 
      content="Votre intégrateur web react en Île-de-France"
    >
    <title>Votre intégrateur web react en Île-de-France, Eric Faraut pour vous servir</title>
 <script>
      (function() {
        try{
          const savedTheme = localStorage.getItem('theme');
          if
          (
            savedTheme || 
            (!savedTheme && 
              (
                window.matchMedia('prefers-color-scheme: dark)'
                ).matches
              )
            )
          ){
            document.documentElement.classList.add('dark');
          }
        }
        catch(e) {
          console.error('Erreur lors de la récupération du thème : ' + e);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body
    class="
      font-sans 
      min-w-xs
      min-h-screen
      m-0
      flex
      flex-row">
    <div 
      id="root" 
      class="
        m-auto
        text-center
        leading-7.5
        font-normal
        scheme-light-dark
        text-gray-300
        bg-gray-800
        synthesis-none
        rendering-legibility
        antialiased
        ">
    </div>
  </body>
</html>
