 crossorigin defer> 
 <script>
      (function() {
        try{
          const savedTheme = localStorage.getItem('theme');
          if
          (
            savedTheme || 
            (!savedTheme && 
              (
                window.matchMedia('prefers-color-scheme: dark)'
                ).matches
              )
            )
          ){
            document.documentElement.classList.add('dark');
          }
        }
        catch(e) {
          console.error('Erreur lors de la récupération du thème : ' + e);
        }
      })();
    </script>
